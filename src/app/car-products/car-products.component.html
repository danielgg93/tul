<div class="p-2">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">ID</th>
        <th scope="col">Price</th>
      </tr>
      <tr *ngFor="let cart of cartArray">
        <td>{{ cart.name }}</td>
        <td>{{ cart.id }}</td>
        <td>{{ cart.price }}</td>
      </tr>
    </thead>
  </table>
</div>
